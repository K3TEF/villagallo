    <div id="content">
        <div class="content_item">
            <div class="form_settings">
                <h2>APRS station "last heard" locator</h2>
                <h5>*service provided by APRS.FI*</h5>
                <form action="/scripts/PHP/service.php" method="POST" id="CallFind">  
                <br /><br /><br />
                    <span style="width: 70px">Callsign </span><input class="callsign" type="text" name="callsign" value="" />
                    <input type="submit" value="submit" />
                <p><br /></p>
                    <table ng-contrller="sortCtrl" class="table table-hover">
                        <tr>
                            <th><a href="#">CallSign</a></th>
                            <th><a href="#">Location</a></th>
                        </tr>
                        <tr ng-repeat="data in e">
                            <td>{{data.name}}</td>
                            <td>{{data.location}}</td>
                        </tr>
                    </table>
                <!--<input class="submit" type="submit" name="submit" value="Send" style="margin-left: 0px; width: 123px;" />-->
                
                </form>
            </div><!--close form_settings-->
        </div><!--close content_item-->
